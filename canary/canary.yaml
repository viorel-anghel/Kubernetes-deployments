apiVersion: v1
kind: Service
metadata:
  name: canary
  namespace: default
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
     app: canary 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: canary-1
  namespace: default
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: canary
      version: "1.0"
  template:
    metadata:
      labels:
        app: canary
        version: "1.0"
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.1
        readinessProbe:
          initialDelaySeconds: 10
          httpGet:
            port: 80
            path: /
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: canary-2
  namespace: default
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: canary
      version: "2.0"
  template:
    metadata:
      labels:
        app: canary
        version: "2.0"
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        readinessProbe:
          initialDelaySeconds: 10
          httpGet:
            port: 80
            path: /
 
